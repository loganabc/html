<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../element-ui2.13.2/element-ui/lib/theme-chalk/index.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <el-row>
            <el-button>默认按钮</el-button>
            <el-button type="primary">主要按钮</el-button>
            <el-button type="success">成功按钮</el-button>
            <el-button type="info">信息按钮</el-button>
            <el-button type="warning">警告按钮</el-button>
            <el-button type="danger">危险按钮</el-button>
        </el-row>

        <br/>

        <el-row>
            <el-button plain="true">默认按钮</el-button>
            <el-button type="primary" plain="true">主要按钮</el-button>
            <el-button type="success" plain="true">成功按钮</el-button>
            <el-button type="info" plain="true">信息按钮</el-button>
            <el-button type="warning" plain="true">警告按钮</el-button>
            <el-button type="danger" plain="true">危险按钮</el-button>
        </el-row>

        <br/>

        <el-row>
            <el-button round="true">默认按钮</el-button>
            <el-button type="primary" round="true">主要按钮</el-button>
            <el-button type="success" round="true">成功按钮</el-button>
            <el-button type="info" round="true">信息按钮</el-button>
            <el-button type="warning"round=true>警告按钮</el-button>
            <el-button type="danger" round="true">危险按钮</el-button>
        </el-row>

        <br/>

        <el-row>
            <el-button round="true" plain="true">默认按钮</el-button>
            <el-button type="primary" round="true" plain="true">主要按钮</el-button>
            <el-button type="success" round="true" plain="true">成功按钮</el-button>
            <el-button type="info" round="true" plain="true">信息按钮</el-button>
            <el-button type="warning"round=true plain="true">警告按钮</el-button>
            <el-button type="danger" round="true" plain="true">危险按钮</el-button>
        </el-row>

        <br/>

        <el-row>
          <el-button icon="el-icon-search" circle ></el-button>
          <el-button type="primary" icon="el-icon-edit" circle ></el-button>
          <el-button type="success" icon="el-icon-check" circle ></el-button>
          <el-button type="info" icon="el-icon-star-off" circle ></el-button>
          <el-button type="info" icon="el-icon-star-on" circle ></el-button>
          <el-button type="warning" icon="el-icon-message" circle ></el-button>
          <el-button type="danger" icon="el-icon-delete" circle ></el-button>
        </el-row>
    </div>
    
    
</body>
<script src="../vue2.6.11/vue/dist/vue.min.js"></script>
  <!-- import JavaScript -->
  <script src="../element-ui2.13.2/element-ui/lib/index.js"></script>
  <script>
      new Vue({
          el: "#app",
      })
  </script>
</html>
