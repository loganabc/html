<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>第一个实例</title>
    <script src="../echarts-4.8.0/echarts.min.js"></script>

</head>
<body>
    <div id="main" style="width: 600px;height: 400px;"></div>
    
</body>
<script>
    var myChart = echarts.init(document.getElementById("main"));
    var option ={
        backgroundColor: 'rgba(252,157,154,0.5)',
        color: ['#ff7f50','#87cefa','#da70d6','#32cd32','#6495ed',
            '#ff69b4','#ba55d3','#cd5c5c','#ffa500','#40e0d0',
            '#1e90ff','#ff6347','#7b68ee','#00fa9a','#ffd700',
            '#6699FF','#ff6666','#3cb371','#b8860b','#30e0e0'],
        title:{
            x:'center',
            y:'top',
            text:"第一个实例"
        },
        tooltip:{},
        legend:{
            x:'right',
            y:'top',
            data:["一季度销量","二季度销量"]
        },
        xAxis:{
            data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis:{},
        series:[{name:'一季度销量',
        type:'bar',
        data:[5,20,36,10,10,10]},
        {name:'二季度销量',
        type:'bar',
        data:[15,120,136,110,110,110],
        itemStyle: {        //上方显示数值
                normal: {
                    label: {
                        show: true, //开启显示
                        position: 'top', //在上方显示
                        textStyle: { //数值样式
                            color: 'black',
                            fontSize: 12
                        }
                    }
                }
            }}]

    };
    myChart.setOption(option)
</script>

</html>
